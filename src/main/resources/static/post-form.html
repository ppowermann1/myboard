<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - OFF THE RECORD</title>
    <link rel="stylesheet" href="/css/style.css?v=7">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/logo.png" alt="OFF THE RECORD" class="logo-icon">
                OFF THE RECORD
            </a>
            <div class="nav">
                <a href="/" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container" style="margin: 50px auto;">
            <h1 class="form-title" id="formTitle">게시글 작성</h1>
            <form id="postForm">
                <div class="form-group">
                    <label class="form-label" for="title">제목</label>
                    <input type="text" id="title" class="form-input" placeholder="제목을 입력하세요 (최대 200자)" required
                        maxlength="200">
                </div>

                <div class="form-group">
                    <label class="form-label" for="content">내용</label>
                    <textarea id="content" class="form-textarea" placeholder="내용을 입력하세요" required
                        style="min-height: 300px;"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="images">이미지 첨부 (최대 3장)</label>
                    <div class="image-upload-container">
                        <input type="file" id="images" class="form-input" accept="image/*" multiple
                            onchange="handleImageSelect(this)">
                        <div id="imagePreviewContainer" class="multi-image-preview-container">
                            <!-- Previews will be added here -->
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 16px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        저장
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        let isEditMode = false;
        let selectedFiles = []; // Array to store Selected File objects

        function handleImageSelect(input) {
            const files = Array.from(input.files);

            // Limit to 3 images
            const newFiles = files.slice(0, 3 - selectedFiles.length);

            newFiles.forEach(file => {
                selectedFiles.push(file);
                renderPreview(file);
            });

            // Reset input so same file can be selected again if removed
            input.value = '';
        }

        function renderPreview(file) {
            const container = document.getElementById('imagePreviewContainer');
            const reader = new FileReader();

            reader.onload = function (e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.dataset.name = file.name;

                previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button type="button" class="remove-btn" onclick="removeSelectedImage('${file.name}')">✕</button>
                `;
                container.appendChild(previewItem);
            }
            reader.readAsDataURL(file);
        }

        function removeSelectedImage(fileName) {
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            const container = document.getElementById('imagePreviewContainer');
            const items = container.querySelectorAll('.preview-item');
            items.forEach(item => {
                if (item.dataset.name === fileName) {
                    item.remove();
                }
            });
        }

        async function init() {
            // Check authentication
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            // If editing, load post data
            if (postId) {
                isEditMode = true;
                document.getElementById('formTitle').textContent = '게시글 수정';
                await loadPost();
            }
        }

        async function loadPost() {
            const post = await getPost(postId);
            if (post) {
                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
            }
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            try {
                if (isEditMode) {
                    await updatePost(postId, title, content);
                    showSuccess('게시글이 수정되었습니다');
                    window.location.href = `/post-detail.html?id=${postId}`;
                } else {
                    // Pass array of files
                    const result = await createPostCustom(title, content, '', selectedFiles);
                    showSuccess('게시글이 작성되었습니다');
                    window.location.href = `/post-detail.html?id=${result.id}`;
                }
            } catch (error) {
                showError('게시글 저장에 실패했습니다');
            }
        });

        // Custom createPost function to handle multiple images
        async function createPostCustom(title, content, password, files) {
            const formData = new FormData();
            formData.append('post', new Blob([JSON.stringify({ title, content, password })], {
                type: 'application/json'
            }));

            files.forEach(file => {
                formData.append('images', file);
            });

            const token = localStorage.getItem('token');
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (!response.ok) throw new Error('Create failed');
            return response.json();
        }

        init();
    </script>
</body>

</html>
