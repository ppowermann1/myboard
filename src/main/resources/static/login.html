<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - OFF THE RECORD</title>
    <link rel="stylesheet" href="/css/style.css?v=7">
</head>

<body>
    <div class="form-container">
        <div style="text-align: center; margin-bottom: 24px;">
            <a href="/" class="logo" style="justify-content: center;">
                OFF THE RECORD
            </a>
        </div>
        <h1 class="form-title">로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">아이디</label>
                <input type="text" id="username" class="form-input" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn-cool" style="width: 100%;">
                LOGIN
            </button>
        </form>

        <div class="form-link">
            계정이 없으신가요? <a href="/signup.html">회원가입</a>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = await login(username, password);

            if (result.success) {
                showSuccess('로그인 성공!');
                window.location.href = '/';
            } else {
                showError(result.message || '로그인에 실패했습니다');
            }
        });
    </script>
</body>

</html>
